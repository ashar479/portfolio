<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Performance: fonts + preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload your optimized cloud backgrounds -->
    <link rel="preload" as="image" href="/cloud.webp" />
    <link rel="preload" as="image" href="/cloud_dark.webp" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Meta: Core -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="light dark" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Ansh Sharma" />
    <link rel="canonical" href="https://anshsharma.us" />

    <!-- Meta: SEO -->
    <meta
      name="description"
      content="Ansh Sharma's Software Engineering portfolio. Showcasing projects in AI, backend development, and full-stack web applications."
    />
    <meta
      name="keywords"
      content="Ansh Sharma, Software Engineer, Portfolio, React, Node.js, Java, AI Projects, ASU, Full Stack Developer"
    />

    <!-- Icons & PWA -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph (social sharing) -->
    <meta
      property="og:title"
      content="Ansh Sharma | Software Engineer Portfolio"
    />
    <meta
      property="og:description"
      content="Explore Ansh Sharma’s full-stack projects, research, and AI applications. Built with React, Node.js, and cloud tech."
    />
    <meta property="og:image" content="/og-banner.png" />
    <meta property="og:url" content="https://anshsharma.us" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Ansh Sharma | Software Engineer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Visit Ansh Sharma’s interactive portfolio built with React and integrated AI."
    />
    <meta name="twitter:image" content="/og-banner.png" />

    <title>Ansh Sharma | Software Engineer Portfolio</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
